{% extends "./admin/base.html" %}
{% block content %}



    <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-title">
                            <h4>Category Form</h4>
                        </div>
                        <div class="card-body">
                            <div class="horizontal-form">
                                <form class="form-horizontal" method="POST" action="admin-category">
                                    <input type="hidden" name="category_id" value="{{ category_to_edit.category_id if category_to_edit else '' }}">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Category</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Category Name" name="category" value="{{ category_to_edit.category_name if category_to_edit else '' }}" >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Details</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" placeholder="Category Details" name="details">{{ category_to_edit.category_details if category_to_edit else '' }}</textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-default">SUBMIT</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-title">
                            <h4>Category Table</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Details</th>
                                            <th>Action</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for category in categories %}
                                        <tr>
                                            <th scope="row">{{ category.category_id }}</th>
                                            <td>{{ category.category_name }}</td>
                                            <td>{{ category.category_details }}</td>
                                            <td>
                                                <a href="{{ url_for('admincategory', edit=category.category_id) }}" class="btn btn-info">Edit</a> 
                                                <form action="{{ url_for('delete_category', category_id=category.category_id) }}" method="post" style="display:inline;">
                                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                                </form>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
