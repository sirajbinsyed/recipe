{% extends "./admin/base.html" %}
{% block content %}



    <div class="content-body">
        <div class="container-fluid">
            

            <!-- Table Section -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-title">
                            <h4>user Table</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>user name</th>
                                            <th> name</th>
                                            <th>email</th>
                                          
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for user in users %}
                                        <tr>
               
                                            <td>{{user.login_id}}</td>
                                            <td>{{user.login_username}}</td>
                                            <td>{{user.user_name}}</td>
                                            <td>{{user.user_details}}</td>
                                            
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
